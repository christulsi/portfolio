<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <!-- Decorative circles -->
    <radialGradient id="circle-gradient-1">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="circle-gradient-2">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>

  <!-- Decorative elements -->
  <circle cx="150" cy="150" r="200" fill="url(#circle-gradient-1)"/>
  <circle cx="1050" cy="480" r="180" fill="url(#circle-gradient-2)"/>

  <!-- Main content -->
  <text x="100" y="200" font-family="Inter, system-ui, sans-serif" font-size="80" font-weight="700" fill="url(#text-gradient)">
    Chris Tulsi
  </text>

  <text x="100" y="280" font-family="Inter, system-ui, sans-serif" font-size="42" font-weight="600" fill="#e2e8f0">
    Software Engineer
  </text>

  <text x="100" y="360" font-family="Inter, system-ui, sans-serif" font-size="28" font-weight="400" fill="#94a3b8">
    Building elegant, maintainable software and
  </text>
  <text x="100" y="405" font-family="Inter, system-ui, sans-serif" font-size="28" font-weight="400" fill="#94a3b8">
    infrastructure solutions for government &amp; enterprise
  </text>

  <!-- Tech badge icons -->
  <rect x="100" y="470" width="120" height="40" rx="20" fill="#3b82f6" opacity="0.2"/>
  <text x="160" y="497" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="600" fill="#60a5fa" text-anchor="middle">
    Python
  </text>

  <rect x="240" y="470" width="100" height="40" rx="20" fill="#3b82f6" opacity="0.2"/>
  <text x="290" y="497" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="600" fill="#60a5fa" text-anchor="middle">
    AWS
  </text>

  <rect x="360" y="470" width="120" height="40" rx="20" fill="#8b5cf6" opacity="0.2"/>
  <text x="420" y="497" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="600" fill="#a78bfa" text-anchor="middle">
    Docker
  </text>

  <rect x="500" y="470" width="110" height="40" rx="20" fill="#8b5cf6" opacity="0.2"/>
  <text x="555" y="497" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="600" fill="#a78bfa" text-anchor="middle">
    AI/ML
  </text>
</svg>